
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% extends 'todo/base.html' %}
{% block content %}
    <h3>Текущие задачи</h3><br>

    <div class="list-group" >

        {% for todo in todos %}
            <form action="{% url 'completeTodo' todo.pk %}" method="POST" >
                {% csrf_token %}

                <a href="{% url 'todoID' todo.pk %} " class="list-group-item list-group-item-action">
             {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
                    {% if todo.discription %}-- {{ todo.discription }}{% endif %}


                    <button style="margin-left: 5%" type="submit" class="btn btn-success">Выполнено </button>
                </a>
            </form>


        {% endfor %}
</div>
{% endblock %}
